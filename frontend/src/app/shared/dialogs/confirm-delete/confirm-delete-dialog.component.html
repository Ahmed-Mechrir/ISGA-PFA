<div class="dialog-backdrop" *ngIf="isOpen" (click)="cancel.emit()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3>{{ title }}</h3>
      <button class="icon-btn" type="button" (click)="cancel.emit()">
        <lucide-icon [img]="X" size="18"></lucide-icon>
      </button>
    </div>
    <div class="dialog-body">
      <div class="warning">
        <lucide-icon [img]="AlertTriangle" size="20"></lucide-icon>
        <p>{{ message }}</p>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn-secondary" type="button" (click)="cancel.emit()">Cancel</button>
      <button class="btn-danger" type="button" (click)="confirm.emit()">Delete</button>
    </div>
  </div>
  </div>
